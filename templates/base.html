<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Ethics Poll Game{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="https://siddbk.pythonanywhere.com{{ url_for('static', filename='css/main.css') }}">
    
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="https://siddbk.pythonanywhere.com{{ url_for('index') }}">
                AI Ethics Poll Game
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://siddbk.pythonanywhere.com{{ url_for('index') }}">Admin Panel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://siddbk.pythonanywhere.com{{ url_for('display') }}" target="_blank">Display View</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <main class="py-4">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="bg-light py-3 mt-5">
        <div class="container text-center">
            <p class="text-muted mb-0">AI Ethics Poll Game &copy; {{ current_year }}</p>
        </div>
    </footer>
    
    <!-- JavaScript Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // Provide current year for footer copyright
        document.addEventListener('DOMContentLoaded', function() {
            const footerYear = document.querySelector('footer .text-muted');
            if (footerYear) {
                footerYear.innerHTML = footerYear.innerHTML.replace('{{ current_year }}', new Date().getFullYear());
            }
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
